<body>


  
  <div class="container backdrop">
    <button class="btn btn--default">Open modal</button>

    
    <div class="modal__container">
      <div class="modal__content">
        <span><img src="img/close-dark.svg" alt="close dark icon"></span>
        <h2 class="heading heading--secondary">This is a modal heading 2</h2>
        <p class="body--text">This is a modal</p>
        <button class="btn btn--xs">Modal button</button>
      </div>
    </div>


    <div class="modal__popup">
      <div class="modal__content">
        <span><img src="img/close-dark.svg" alt="close dark icon"></span>
        <h2 class="heading heading--secondary">This is a popup modal heading 2</h2>
        <p class="body--text">This is a popup modal</p>
        <button class="btn btn--xs">Modal button</button>
      </div>
    </div>
  </div>
</body>
